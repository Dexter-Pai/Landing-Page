<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dexter's Landing Page Template</title>
</head>
<body>
    <div class="main">
        <div class="main-spacer"></div>


        <div class="header">
            <div class="logo"></div>
            <div class="links-div">
                <div class="link-1 link"></div>
                <div class="link-2 link"></div>
                <div class="link-3 link"></div>
            </div>

            <div class="content-1">
                <div class="signup">
                    <div class="signup-title"></div>
                    <div class="signup-text"></div>
                    <button class="signup-btn"></button>
                </div>
                <img src="#" alt="signup-img" class="signup-img">
            </div>

            <div class="content-2-and-3">
                <div class="spacer-small"></div>

                <div class="content-2">
                    <div class="random-title"></div>
                    <div class="card-1 random-card"></div>
                    <div class="card-2 random-card"></div>
                    <div class="card-3 random-card"></div>
                    <div class="card-4 random-card"></div>
                </div>
    
                <div class="content-3">
                    <div class="quote-text"></div>
                    <div class="quote-author"></div>
                </div>
                
                <div class="spacer-small"></div>
            </div>

            <div class="content-4">
                <div class="model">
                    <div class="model-left">
                        <div class="model-title"></div>
                        <div class="model-text"></div>
                    </div>
                    <div class="model-right">
                        <button class="model-btn"></button>
                    </div>
                </div>
            </div>
        </div> 


        <div class="main-spacer"></div>
    </div>

    <div class="footer"></div>
</body>
</html>
